<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeAnt | Log-in</title>
  <link rel="icon" href="https://tse3.mm.bing.net/th?id=OIP.URz87tCErJMFokZU74DVNAAAAA&pid=Api&P=0&h=180">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      margin: 0;
    }
    #Code{
        width: 28px;
        height: 31px;
    
    }
    .container {
      height: 100vh;
    }
    #logo {
      width: 36px;
      height: 40px;
    }
    span {
      font-size: x-large;
      padding-left: 10px;
    }
    #welcode {
      font-weight: 600;
      font-size: 32px;
    }
    .btn-primary {
      font-weight: 600;
      font-size: 20px;
    }
    .btn-outline-primary {
      background-color: #f6f7f9;
      border: none;
    }
    .card, .cardd {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .stat {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .stat > div {
      font-size: 24px;
      font-weight: bold;
    }
    .stat > div span {
      display: block;
      font-size: 16px;
      font-weight: normal;
    }
    #fixed {
      font-size: xx-large;
    }
    #paara {
      font-weight: 400;
      font-size: 16px;
      line-height: 24px;
      text-align: center;
    }
    #arrow {
      font-weight: 700;
      font-size: 14px;
      color: #0049c6;
    }
    #thisweek {
      font-weight: 400;
      font-size: 12px;
    }
    #policy {
      font-weight: 700;
      font-size: 16px;
    }
    #autofix {
      font-weight: 700;
      font-size: 18px;
    }
    @media (max-width: 768px) {
      #welcode {
        font-size: 24px;
      }
      .btn-primary, .btn-outline-primary {
        font-size: 16px;
        width: 100%;
        margin-bottom: 10px;
      }
      .stat > div {
        font-size: 18px;
      }
      .stat > div span {
        font-size: 14px;
      }
      #fixed {
        font-size: large;
      }
      #paara {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col-md-6 col-12 text-center mb-4 mb-md-0">
        <div class="card">
          <b id="autofix">
            <img id="Code" src="/logo.png" alt="CodeAnt Logo">
            AI to Detect & Autofix Bad Code
          </b>
          <hr>
          <div class="stat">
            <div>30+<span>Language Support</span></div>
            <div>10K+<span>Developers</span></div>
            <div>100K+<span>Hours Saved</span></div>
          </div>
        </div>

        <div class="cardd mt-3">
          <div class="row">
            <div id="issue" class="col-6">
              <img src="/circle.png" alt="Circle Icon">
              <p>Issues Fixed<br><b id="fixed">500K+</b></p>
            </div>
            <div class="col-6">
              <p id="arrow">&uarr; 14%</p>
              <p id="thisweek">This Week</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-12 d-flex align-items-center">
        <div class="card w-100">
          <fieldset>
            <h6>
              <img id="logo" src="/logo.png" alt="CodeAnt Logo">
              <span>CodeAnt AI</span>
            </h6>
            <h3><b id="welcode">Welcome to CodeAnt AI</b></h3>
            <div class="d-flex flex-column flex-md-row justify-content-center mt-3">
              <button class="btn btn-primary me-md-2 mb-2 mb-md-0">SAAS</button>
              <button class="btn btn-outline-primary">Self Hosted</button>
            </div>
            <!-- Additional sign-in options -->
            <a href="https://github.com/login">
              <button type="button" class="btn btn-outline-dark w-100 mt-2">
                <img src="https://tse4.mm.bing.net/th?id=OIP.8SVgggxQcO5L6Dw_61ac4QHaEK&pid=Api&P=0&h=180" width="20" class="me-2" alt="GitHub">
                Sign in with GitHub
              </button>
            </a>
            <a href="https://id.atlassian.com/signup?application=bitbucket">
              <button type="button" class="btn btn-outline-dark w-100 mt-2">
                <img src="https://tse2.mm.bing.net/th?id=OIP.wm4T8mHXun7CesbDgKVM3wHaHa&pid=Api&P=0&h=180" width="20" class="me-2" alt="Bitbucket">
                Sign in with Bitbucket
              </button>
            </a>
          </fieldset>
        </div>
      </div>
      <p id="paara" class="mt-3">By signing up you agree to the <span id="policy">Privacy Policy</span>.</p>
    </div>
  </div>
</body>
</html>
